<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

div th:replace="base::jumbotron1"></div>
<nav id="nav_bar">
    <ul id="navmenu">
        <li><a href="/">Home</a></li>
        <li ><a href="/withdrawform">Withdraw Result</a></li>
        <li><a  href="/depositform">Deposit Result</a></li>
        <li><a class="current" href="/addaccount">Add Accounts</a></li>
    </ul>
</nav><br/>

<form action="#" enctype="multipart/form-data" th:action="@{/processaccount}" th:object="${account}" method="post">

    <input type="hidden" th:field="*{id}" >

    User Name:&nbsp;<input type="text" th:field="*{username}" >

    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">&nbsp;&nbsp;</span><br/>

    Job Title:&nbsp;<input type="text" th:field="*{accountnum}" >

    <span th:if="${#fields.hasErrors('accountnum')}" th:errors="*{accountnum}"></span>


    <br/>

    <br>

    <input type="submit" value="Submit" class="btn btn-primary btn-lg" role="button">


</form>

<br/>

<div th:replace="base::footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
